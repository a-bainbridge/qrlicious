<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRlicious</title>
    <style>
        body {
            padding: 0;
            font-family: Tahoma, sans-serif;
            margin: 0px;
            padding: 0px;
            border: none;
        }
        form {
            position: fixed;
            bottom: 0;
            background: #888;
            padding: 10px 0px;
        }
        input, select, label, p, button {
            width: 95vw;
            margin: 8px 8px;
            font-size: 1.5em;
            margin: 10px;
            padding: 10px;
            box-sizing:border-box;
            font-weight: 600;
        }
        select {
            display: "static";
        }
        label {
            color: #fff;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--foods page-->
    <button>Done</button>
    <h1>FOODS</h1>
    <form>
        <label for="fn">Food Name</label>
        <select id="fn" name="foodName">
            <option value="other">Other</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>
        <br>

        <label for="cal">Calories / serving</label>
        <input type="text" id="cal" name="caloriesPerServing">
        <label for="ss">Serving Size</label>
        <input type="text" id="ss" name="servingSize">

        <input type="submit" value="Submit">
    </form>
    <!--people page-->
    <div>
        <button>Done</button>
        <h1>PARTY MEMBERS</h1>
        <br><br><br><br>
    </div>
    <form>
        <label for="n">Name</label>
        <input type="text" id="n" name="Name">

        <label for="age">Age</label>
        <input type="text" id="age" name="age">
        <label for="wgt">Weight (lbs)</label>
        <input type="text" id="wgt" name="weight">
        <label for="gender">Gender</label>
        <select id="fn" name="foodName">
            <option value="f">Female</option>
            <option value="m">Male</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
